{% extends 'base.html' %}

{% block content %}
<h1>Conference call</h1>
{% if conference_id %}
  <p>Your conference ID is {{ conference_id }}.</p>
{% else %}
  <form method="post">
    {% csrf_token %}
    <label for="phone_numbers">Phone numbers (comma-separated):</label>
    <input type="text" name="phone_numbers" id="phone_numbers" required>
    <br><br>
    <label for="name">Conference name:</label>
    <input type="text" name="name" id="name" required>
    <br><br>
    <button type="submit">Create conference</button>
  </form>
{% endif %}
{% endblock %}
